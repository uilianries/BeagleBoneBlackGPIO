# Become Ubuntu 14.04 Trusty 
sudo: required
dist: trusty

language:
  cpp

compiler:
  - clang
  - gcc

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq cmake libgtest-dev libboost-all-dev

script:
  - mkdir build
  - cd build
  - cmake .. && make

branches:
  only:
    - develop
